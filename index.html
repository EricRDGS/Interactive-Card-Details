<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card">
        <div class="image-card">
            <div class="card-front">
                <div class="circle"></div>
                <div class="info-card">
                    <p id="number-card">0000 0000 0000 0000</p>
                    <div class="name-exp">
                        <p id="name-card">Jane Appleseed</p>
                        <p id="date-card">00/00</p>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <p id="cvc-card">000</p>
            </div>
        </div>
        <div class="info">
            <form id="form">
                <div class="card-name">
                    <label for="name">Cardholder Name</label>
                    <div class="input-name">
                        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
                        <p class="error">Can´t be bank</p>
                    </div>
                </div>
                <div class="card-number">
                    <label for="number">Card Number</label>
                    <div class="input-text">
                        <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
                        <p class="error">Wrong format, number only</p>
                    </div>
                </div>
                <div class="exp">
                    <div class="exp-date">
                        <label for="date" id="month-year">Exp. Date (MM/YY)</label>
                        <div class="dates">
                            <div class="input-date-month">
                                <input type="text" name="date" id="date-month" placeholder="MM" maxlength="2">
                                <p class="error">Can´t be bank</p>
                            </div>
                            <div>
                                <input type="text" name="date" id="date-year" placeholder="YY" maxlength="2">
                                <p class="error">Can´t be bank</p>
                            </div>
                        </div>
                    </div>
                    <div class="cvc">
                        <label for="cvc">CVC</label>
                        <div class="input-cvc">
                            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
                            <p class="error">Can´t be bank</p>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn" onclick="collectData()">Confirm</button>
            </form>
            <div class="thank-you to-hide" id="thank-you">
                <img src="src/images/icon-complete.svg" alt="Complete">
                <h3>Thank You!</h3>
                <p>We´ve added your card details</p>
                <button type="button" class="btn" onclick="backForm()">Continue</button>
            </div>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
